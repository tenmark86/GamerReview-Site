<!DOCTYPE html>
<html>
  <head>
    <title>GamerReview </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./dist/bundle.css" />
  </head>

  <body>
    <div class="container">
      <div class="row  mt-5 mb-4">
        <div class="col-lg-8 col-md-8 col-sm-12 mb-4">
          <h1 id="title"><a href="#">GamerReview</a></h1>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass" id="searchbtn"></i>
            <input type="search" placeholder="Find a game..." id="searchinput">
          </div>
          
        </div>
      </div>
  
      <section id="prÃ©sentation">
        <h2 class="mb-3">Welcome,</h2>
        <p>Where Gamers See Upcoming, Review newly released games of their favourite platforms </p>
      </section>
  
      <section class="plateform mt-4 mb-3" id="platformdiv">
        <p class="platformname">Platform: </p>
        <select name="platform" id="platformselect">
          <option value="0">any</option>
          <option value="1">PC</option>
          <option value="2">Playstation</option>
          <option value="3">Xbox</option>
          <option value="4">IOS</option>
          <option value="5">Mac</option>
          <option value="6">Linux</option>
          <option value="7">Switch</option>
          <option value="8">Android</option>
        </select>
      </section>
      
      <section id="whereyouare">
        <h2 id="contenttitle"></h2>
      </section>

      <section id="pageContent" class="mt-4"></section>

      <section id="footer" class="my-5">
        <div class="red mb-2"></div>
        <p style="font-size: 13px">Cuban @2022 - GamerReview</p>
      </section>
  
    </div>
    <script src="./dist/bundle.js"></script>

  </body>
</html>
